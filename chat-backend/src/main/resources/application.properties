# SERVER CONFIGURATION
server.port=8080
spring.application.name=chat-backend

# DATABASE - USE CORRECT PASSWORD
spring.datasource.url=jdbc:mysql://localhost:3306/chatdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# JWT CONFIGURATION
jwt.secret=c2VjcmV0LWtleS1mb3ItamNobWFuLWFwcGxpY2F0aW9uLXBsZWFzZS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# LOGGING - ENABLE DEBUG FOR TROUBLESHOOTING
logging.level.com.chat=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.security=DEBUG

# WEBSOCKET
spring.websocket.allowed-origins=*